server {
    # Слушаем ТОЛЬКО 80 порт
    listen 80;

    # --- ЧАСТЬ 1: Отдача статики (React-приложение) ---
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # Важно для React Router
        try_files $uri $uri/ /index.html;
    }

    # --- ЧАСТЬ 2: Обратный прокси для API ---
    # Перехватываем все запросы, начинающиеся с /api/
    location /api/ {
        # "Вырезаем" /api из URL
        rewrite ^/api/(.*)$ /$1 break;

        # 'backend' — это имя сервиса из docker-compose.yml
        proxy_pass http://backend:8000;

        # Стандартные заголовки для прокси
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}