server {
    # Nginx будет слушать порт 80
    listen 80;

    # --- ЧАСТЬ 1: Отдача статики (React-приложение) ---
    location / {
        # Корневая папка с нашим билдом
        root /usr/share/nginx/html;
        # Файл по умолчанию
        index index.html index.htm;
        # Важно для React Router (если он есть):
        # если файл не найден, отдать index.html
        try_files $uri $uri/ /index.html;
    }

    # --- ЧАСТЬ 2: Обратный прокси для API ---
    # Перехватываем все запросы, начинающиеся с /api/
    location /api/ {
        # "Вырезаем" /api из URL
        # (т.е. /api/sports/json станет /sports/json)
        rewrite ^/api/(.*)$ /$1 break;

        # Перенаправляем запрос на наш backend-сервис
        # 'backend' — это имя сервиса из docker-compose.yml
        # Docker сам разрешит это имя в IP-адрес контейнера
        proxy_pass http://backend:8000;

        # Стандартные заголовки для прокси
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}